name: Docker CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker login $DOCKER_USERNAME $DOCKER_TOKEN
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      - run: docker build exercise_3 -t maaoordina/maao_exercise_repo
      - run: docker tag ${CI_COMMIT_SHORT_SHA}
      - run: docker push maaoordina/maao_exercise_repo
