name: Python CI

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: install deps
      run: pip install black flake8

  lint:
    runs-on: ubuntu-latest
    steps:
    - run: black --check
    - run: flake8 .
    - run: pytest exercise_2
